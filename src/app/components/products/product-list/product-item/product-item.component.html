<!-- quand ce produit n est pas null affiche ca -->
<tr *ngIf="product">
    <td>{{product.id}}</td>
    <td>{{product.name}}</td>
    <td>{{product.price}}</td>
    <td>{{product.quantity}}</td>
    <td>{{product.selected}}</td>
    <td>{{product.available}}</td>
    <td>
        <button (click)="onSelect(product)" [ngClass]="product.selected? 'btn-success':'btn-danger'" class="btn btn-sm btn-success">
            <span *ngIf="product.selected">Unselect</span> <!--si le produit est selectionnner afficher Unselect-->
            <span *ngIf="!product.selected">Select</span>
        </button>
    </td>
    <td>
        <button (click)="onDelete(product)" class="btn btn-sm btn-danger">
            <span class="fa fa-trash"></span>
        </button>
    </td>
    <td>
        <button (click)="onEdit(product)" class="btn btn-sm btn-info">
            <span class="fa fa-edit"></span>
        </button>
    </td>
</tr>
