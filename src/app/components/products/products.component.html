<!-- recuperer ces donnes dans la varible resultk
dans product$ on dataSatate alors dans result on aura la m chosse-->
<ng-container *ngIf="(products$ | async) as result" [ngSwitch]="result.dataState">
    <ng-container *ngSwitchCase="DataStateEnum.LOADING">
        Loading data ...
    </ng-container>
    <ng-container *ngSwitchCase="DataStateEnum.ERROR">
        <div class="alert-danger">
            {{result.errorMessage}}
        </div>
    </ng-container>

    <ng-container *ngSwitchCase="DataStateEnum.LOADED">
        <table class="table">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>price</th>
                <th>quantity</th>
                <th>Selected</th>
                <th>Available</th>
                <th>Select</th>
                <th>Delete</th>
                <th>Edit</th>
            </tr>
            <tr *ngFor="let p of result.data"> <!-- ici result contient data stateData et message error-->
                <td>{{p.id}}</td>
                <td>{{p.name}}</td>
                <td>{{p.price}}</td>
                <td>{{p.quantity}}</td>
                <td>{{p.selected}}</td>
                <td>{{p.available}}</td>
                <td>
                    <button (click)="onSelect(p)" [ngClass]="p.selected? 'btn-success':'btn-danger'" class="btn btn-sm btn-success">
                        <span *ngIf="p.selected">Unselect</span> <!--si le produit est selectionnner afficher Unselect-->
                        <span *ngIf="!p.selected">Select</span>
                    </button>
                </td>
                <td>
                    <button (click)="onDelete(p)" class="btn btn-sm btn-danger">
                        <span class="fa fa-trash"></span>
                    </button>
                </td>
                <td>
                    <button (click)="onEdit(p)" class="btn btn-sm btn-info">
                        <span class="fa fa-edit"></span>
                    </button>
                </td>
            </tr>
        </table>
    </ng-container>
</ng-container>
